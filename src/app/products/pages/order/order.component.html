<p-panel header="Pipes Personalizados" class="p-1">
    <h1>Pipes Personalizados</h1>
    <p>Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}.</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button icon="pi pi-search" class="mr-2" label="ToggleCase" (click)="toggleUpperCase()"/>
        <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" label="Por nombre" (click)="sortBy('name')"/>
        <p-button icon="pi pi-sort" class="mr-2" label="Por volar" styleClass="p-button-success" (click)="sortBy('canFly')" />
        <p-button icon="pi pi-sort" class="mr-2" label="Por color" styleClass="p-button-warning" (click)="sortBy('color')" />
    </div>
    <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" />
        </span>
    </div>
    <div class="p-toolbar-group-end">
        <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
       <p-panel header="Heroes">
        <p-table [value]="heores | sortBy:sortValue" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.canFly | canFly | titlecase }}</td>
                    <td>{{ heroe.color | colorPipe | titlecase }}</td>                   
                </tr>
            </ng-template>
        </p-table>
       </p-panel>
    </div>
</div>
